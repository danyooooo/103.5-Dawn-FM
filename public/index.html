<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>103.5 Dawn FM</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        Omni-Click Overlay 
        Invisible layer that captures the first interaction to unlock audio.
    -->
    <div id="interaction-overlay" class="overlay-active">
        <div class="overlay-hint">Click anywhere to tune in</div>
    </div>

    <!-- Persistent Header -->
    <div class="header-overlay">
        <div class="brand-watermark">103.5 Dawn FM</div>
        <button id="lyrics-btn" class="lyrics-btn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
            <span class="lyrics-tooltip">Lyrics (Coming Soon)</span>
        </button>
    </div>

    <!-- 
        Audio Engine 
        Hidden from view.
    -->
    <audio id="radio-stream" preload="auto">
        <!-- Source set via JS -->
        Your browser does not support the audio element.
    </audio>

    <!-- 
        Main Interface
        Fullscreen "Now Playing" style.
    -->
    <main id="app-container">
        <!-- Background Layer (Dynamic Color) -->
        <div id="dynamic-bg"></div>
        <div id="noise-overlay"></div>

        <div class="content-wrapper">
            <!-- Album Art -->
            <div class="artwork-container">
                <img id="track-art" src="cover" alt="Album Art" class="artwork hidden">
                <div class="artwork-shadow"></div>
            </div>

            <!-- Metadata -->
            <div class="track-info">
                <h1 id="track-title" class="title">Connecting...</h1>
                <h2 id="track-artist" class="artist">Dawn FM</h2>
            </div>
        </div>

        <!-- Minimal Controls -->
        <div class="controls-container">
            <div class="volume-control">
                <button id="mute-btn" aria-label="Mute">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <line x1="23" y1="9" x2="17" y2="15"></line>
                        <line x1="17" y1="9" x2="23" y2="15"></line>
                    </svg>
                </button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="live-indicator">
                <span class="pulse"></span> LIVE
            </div>
        </div>
    </main>

    <!-- External Lib for Color Extraction -->
    <link rel="icon" href="data:,">
    <script src="script.js"></script>
</body>

</html>
